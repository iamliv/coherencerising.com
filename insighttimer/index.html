<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Insight Timer Teacher Profile • Coherence Rising</title>
  <meta name="description" content="Explore Liv Lay’s Insight Timer teacher profile and tracks. Guided meditations and mindfulness practices by Coherence Rising." />
  <meta property="og:title" content="Insight Timer Teacher Profile • Coherence Rising" />
  <meta property="og:description" content="Guided meditations and mindfulness practices by Liv Lay on Insight Timer." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.coherencerising.com/insighttimer/" />
  <meta property="og:image" content="https://www.coherencerising.com/assets/social-share.jpg" />

  <style>
    :root {
      --bg: #FAF8F3; --panel: #FFFFFF; --text: #2A2F2F; --text-muted: #4D5A5A; --border: #E9E4DA;
      --accent: #6FAF8A; --accent-contrast: #121512; --cue: #1F3A78;
      --ring: rgba(163,177,138,0.55);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0F1414; --panel: #171D1D; --text: #F6F6F2; --text-muted: #B7C1C1; --border: #2A3232;
        --accent: #6FAF8A; --accent-contrast: #121512; --cue: #FFFFFF;
      }
    }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    a { color: inherit; text-decoration: none; }

    .header {
      background: var(--panel); border-bottom:1px solid var(--border);
      position:sticky; top:0; z-index:10;
    }
    .header-inner {
      max-width:1000px; margin:0 auto; padding:16px;
      display:flex; align-items:center; gap:14px;
    }
    .brand-logo {
      width:56px; height:56px; border-radius:12px;
      border:1px solid var(--border); background:var(--panel);
      padding:4px; object-fit:contain;
    }
    .brand-title {
      font-size:22px; font-weight:700;
    }

    .container { max-width:960px; margin:32px auto; padding:0 16px; }
    .card {
      background:var(--panel); border:1px solid var(--border); border-radius:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }
    .card-header { padding:24px 20px 0; }
    .card-title { font-size:24px; font-weight:700; margin:0 0 6px; }
    .card-subtitle { margin:0 0 14px; color:var(--text-muted); font-size:16px; }
    .card-body { padding:0 20px 20px; }

    .embed-wrap { border-radius:16px; overflow:hidden; border:1px solid var(--border); }
    .embed-fallback { font-size:14px; color:var(--text-muted); padding:12px; text-align:center; }

    footer { color:var(--text-muted); text-align:center; font-size:13px; padding:24px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="https://www.coherencerising.com" aria-label="Go to Coherence Rising homepage">
        <img class="brand-logo" src="./assets/CoherenceRising_Logo_512x512.png" alt="Coherence Rising logo" />
      </a>
      <span class="brand-title">Insight Timer Teacher Profile and Tracks</span>
    </div>
  </header>

  <main class="container">
    <article class="card">
      <div class="card-header">
        <h1 class="card-title">Liv Lay on Insight Timer</h1>
        <p class="card-subtitle">Guided meditations and mindfulness practices.</p>
      </div>
      <div class="card-body">
        <div class="embed-wrap">
          <iframe style="border-radius:16px" width="100%" height="455px" title="Insight Timer Embed: Liv Lay" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" src="https://widgets.insighttimer.com/publisher/etVSVNYhgzgFR5URB86oLtcGZx73?created_at=1757187996&cid=etVSVNYhgzgFR5URB86oLtcGZx73"></iframe>
        </div>
        <div class="embed-fallback">
          Having trouble viewing the embed? <a href="https://insighttimer.com/" target="_blank" rel="noopener">Open on Insight Timer</a>.
        </div>
      </div>
    </article>
  </main>

  <footer>
    © <span id="y"></span> Coherence Rising. All rights reserved.
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
